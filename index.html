              <input
                class="form-control mr-sm-2 text-sm border-headerGreen border-2"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0 hover:bg-black group border-headerGreen border-2"
                type="submit"
              >
                <div><i class="fa-solid fa-magnifying-glass"></i></div>
              </button>
            </form>
          </div>

            <h4 class="pb-2">Ordenar por</h4>
            <select
              class="form-select text-xs py-2 px-1 w-[100%]"
              aria-label="Default select "
            >
              <option selected value="1">Alfabeticamente, A-Z</option>
              <option value="2">Alfabeticamente, Z-A</option>

              <option value="3">Precio, menor a mayor</option>
