<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <base href="/" />
    <title>Ecommerce Frontend Test</title>

    <!-- Google fonts, Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap for the search bar and dropdown-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Font awesome for some icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- This project uses Tailwind for the CSS -->
    <script src="tailwind.config.js"></script>

    <!-- All the dynamic content is generated by this js file -->
    <script src="src/pages/homepage.js" type="module"></script>
  </head>
  <body class="font-poppins">
    <header>
      <div
        class="top-bar bg-headerGreen py-3 px-2 flex justify-between items-center uppercase font-bold font-poppins hidden md:flex"
      >
        <nav class="nav-bar__top-nav" aria-label="Secondary">
          <div>
            <ul class="nav nav-pills flex gap-4">
              <li class="flex">
                <a href="#" class="header-link alt-focus">Contactanos</a>
              </li>

              <li class="flex">
                <a href="#" class="header-link alt-focus">Sobre nosotros</a>
              </li>

              <li class="flex">
                <a href="#" class="header-link alt-focus">FAQ</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="flex">
          <div class="dropdown min-w-[100px]">
            <button
              class="dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Chile
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Estados Unidos</a>
              <a class="dropdown-item" href="#">Argentina</a>
              <a class="dropdown-item" href="#">Colombia</a>
            </div>
          </div>
          <div class="icons flex gap-8">
            <div><i class="fa-regular fa-user"></i></div>
            <div><i class="fa-light fa-bag-shopping"></i></div>
          </div>
        </div>
      </div>

      <div class="bottom-bar bg-headerYellow py-3 px-2">
        <div class="page-logo text-center flex justify-center pb-3">
          <img src="./src/images/main_logo.avif" class="w-[150px]" />
        </div>

        <div
          class="navbar-bottom justify-center flex uppercase font-bold font-poppins"
        >
          <nav class="nav-bar__bottom-nav" aria-label="Secondary">
            <div>
              <ul class="nav nav-pills flex gap-4">
                <li class="flex group">
                  <a
                    href="/pages/contact-us"
                    class="header-link alt-focus group-hover:text-pink"
                    >TIENDA</a
                  >
                  <div
                    class="opacity-0 dropdown-content absolute mt-8 group-hover:opacity-100 bg-headerYellow left-0 w-[100%] duration-300 hidden sm:block"
                  >
                    <!-- Categories div for all the categories, this one is generated from the js file -->
                    <!--It appears in hover on "Tienda" -->

                    <div
                      class="dropdown-box gap-4 justify-center py-4 flex"
                      id="categoriesMenu"
                    ></div>
                  </div>
                </li>

                <li class="flex">
                  <a href="#" class="header-link alt-focus">SUSCRIPCIÓN</a>
                </li>

                <li class="flex">
                  <a href="#" class="header-link alt-focus">GIFT CARDS</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main class="max-w-5xl m-auto px-4 py-10">
      <div
        class="title font-poppins font-bold uppercase text-center py-4 text-2xl"
      >
        <h2>Nuestra colección</h2>
      </div>

      <div class="store-content flex gap-4 flex-col sm:flex-row">
        <div class="filters font-poppins flex flex-col gap-5">
          <div>
            <form
              class="form-inline flex flex-row"
              id="frmSubmit"
              onsubmit="return false"
            >
              <input
                class="form-control text-sm border-softPink border-2 border-r-none"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
                id="search-keywords"
              />
              <button
                type="button"
                class="btn bg-transparent"
                id="clear-button"
                style="margin-left: -40px; z-index: 100"
              >
                <i class="fa fa-times"></i>
              </button>
              <button
                id="form-button"
                class="btn btn-outline-success hover:bg-black group border-headerGreen border-2"
                type="submit"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>

          <div>
            <h4 class="pb-2 font-bold">Ordenar por</h4>
            <select
              class="form-select text-xs py-2 px-1 w-[100%]"
              aria-label="Default select"
              id="form-select"
            >
              <option value="0" selected>Sin orden</option>
              <option value="1">Alfabeticamente, A-Z</option>
              <option value="2">Alfabeticamente, Z-A</option>

              <option value="3">Precio, menor a mayor</option>
              <option value="4">Precio, mayor a menor</option>

              <option value="5">Descuento, menor a mayor</option>
              <option value="6">Descuento, mayor a menor</option>
            </select>
          </div>

          <div class="">
            <h4 class="pb-2 font-bold">Categorias</h4>
            <!-- Categories div for all the categories, this one is generated from the js file -->
            <div class="categoriesMenu capitalize"></div>
          </div>
        </div>

        <!-- Products div for all the products, this one is generated from the js file -->
        <div
          class="products grid lg:grid-cols-3 gap-4 w-[100%] md:grid-cols-3 sm:grid-cols-2 xs:grid-cols-1 min-h-[70vh] pb-10"
        >
          <div class="col-span-full flex justify-center">
            <div
              class="activity border-t-8 border-8 border-lightGrey border-t-pink w-[120px] h-[120px] rounded-full animate-spin justify-center"
            ></div>
          </div>
        </div>
      </div>
      <!-- <script src="src/pages/homepage.js" type="module"></script> -->
    </main>
  </body>
</html>
